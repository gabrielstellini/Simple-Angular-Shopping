<div class="imageDiv">
  <div>
    <a (click)="removeItem()"><img class = "cross" src="../../../../assets/cross.jpg"></a>
    <img class = "painting" [src]="item.imgUrl">
    <h1 class = "painting-title">{{item.title}}</h1>
    <h4 class = "painting-artist">By {{item.artist}}</h4>
  </div>

  <div class = "right-details">
    <h1 class = "painting-price">{{item.price | currency:'EUR':true:'1.1-2'}}</h1>
    <h3 class = "painting-description">{{item.description}}</h3>
  </div>
</div>
