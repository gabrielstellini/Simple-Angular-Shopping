<button (click)="removeItem()">X</button>

<div class="imageDiv">
  <img [src]="item.imgUrl">
  <h3>{{item.title}}</h3>
  <h4>By {{item.author}}</h4>
</div>

<p>{{item.description}}</p>
<h1>{{item.price | currency:'EUR':true:'1.1-2'}}</h1>
