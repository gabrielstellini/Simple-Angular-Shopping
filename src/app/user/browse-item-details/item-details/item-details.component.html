<div class="col-sm-6">

  <div class = "left">
    <img [src]="itemDetails.imgUrl" class="img-responsive"
         alt="itemDetails.title">
    <button (click)="addToCart()">ADD T0 CART</button>

    <h4>{{itemDetails.price | currency:'EUR':true:'1.1-2'}}</h4>
  </div>

  <!--TODO: link href to cart-->

  <div class="details">
    <div class="title">
      <h4>{{itemDetails.title}}</h4>
      <p>By {{itemDetails.author}}</p>
    </div>

    <div class="title">
      <h5>{{itemDetails.description}}</h5>
    </div>

    <!--TODO: Link picture size selected to variable in code! -->

    <div class="form-group">
      <label for="sel1">Available sizes:</label>
      <select class="form-control" id="sel1">
        <option>4" x 6" <span>S</span></option>
        <option>8" x 10" <span>M</span></option>
        <option>18" x 24" <span>L</span></option>
      </select>
    </div>
  </div>
</div>
